<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification | Marhabah</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        text-align: center;
        padding: 40px;
      }
      img {
        width: 80px;
        height: auto;
        margin-bottom: 10px;
      }
      h1 {
        font-size: 28px;
        margin: 0;
        color: #1f2937;
      }
      p {
        font-size: 16px;
        color: #4b5563;
      }
      #status {
        font-size: 16px;
        margin-top: 20px;
        display: none;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <img src="https://mxwqscooobwlsdgmxjsa.supabase.co/storage/v1/object/public/profile-images//marhaba-icon-blue-t.png" alt="Marhabah Logo" />
    <h1>Marhabah</h1>
    <p>Verifying your email...</p>
    <p id="status" class="error">Something went wrong.</p>

    <script>
      async function verifyEmail() {
        const url = new URL(window.location.href);
        const token = url.searchParams.get('token');
        const email = url.searchParams.get('email');
        const statusEl = document.getElementById('status');
    
        if (!token || !email) {
          statusEl.innerText = 'Invalid link.';
          statusEl.className = 'error';
          statusEl.style.display = 'block';
          return;
        }
    
        try {
          const response = await fetch('https://marhaba-server.onrender.com/api/auth/verifyEmail', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, email }),
          });
    
          const result = await response.json();
    
          if (result.success) {
            statusEl.innerText = 'âœ… Email verified successfully!';
            statusEl.className = 'success';
          } else {
            statusEl.innerText = result.error || 'Verification failed.';
            statusEl.className = 'error';
          }
        } catch (err) {
          statusEl.innerText = 'Something went wrong.';
          statusEl.className = 'error';
        }
    
        statusEl.style.display = 'block';
      }
    
      verifyEmail();
    </script>
  </body>
</html>
