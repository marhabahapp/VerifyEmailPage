<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification | Marhabah</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        text-align: center;
        padding: 40px;
      }
      img {
        width: 80px;
        height: auto;
        margin-bottom: 10px;
      }
      h1 {
        font-size: 28px;
        margin: 0;
        color: #1f2937;
      }
      p {
        font-size: 16px;
        color: #4b5563;
      }
      #status {
        font-size: 16px;
        margin-top: 20px;
        display: none;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <img src="https://mxwqscooobwlsdgmxjsa.supabase.co/storage/v1/object/public/profile-images//marhaba-icon-blue-t.png" alt="Marhabah Logo" />
    <h1>Marhabah</h1>
    <p>Verifying your email...</p>
    <p id="status" class="error">Something went wrong.</p>

    <script>
      const supabase = supabase.createClient(
        'https://qsfpmdewsesopyiinivw.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14d3FzY29vb2J3bHNkZ214anNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNTI5MDIsImV4cCI6MjA2MDkyODkwMn0.--a_GFcGCB7fbmEtZ-IoVrPETEeYBvtB3BKU9KZ9Szs'
      );

      async function verifyEmail() {
        const url = new URL(window.location.href);
        const token = url.searchParams.get('token');
        const email = url.searchParams.get('email');

        if (!token || !email) {
          document.getElementById('status').style.display = 'block';
          return;
        }

        const { data, error } = await supabase.auth.verifyOtp({
          email,
          token,
          type: 'signup', // for initial signups
        });

        const statusEl = document.getElementById('status');

        if (error) {
          console.error('❌ Verification failed:', error.message);
          statusEl.innerText = 'Something went wrong.';
          statusEl.className = 'error';
          statusEl.style.display = 'block';
        } else {
          statusEl.innerText = '✅ Email verified successfully!';
          statusEl.className = 'success';
          statusEl.style.display = 'block';
        }
      }

      verifyEmail();
    </script>
  </body>
</html>
